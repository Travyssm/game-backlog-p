{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Genre</h3>

<div class="row card-panel pink accent-2 black-text">
    <form class="col s12" method="POST" action="{{ url_for('edit_genre', genre_id=genre.id) }}">
        <!-- genre_name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="genre_name" name="genre_name" value="{{ genre.genre_name }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="Genre_name" class="black-text">Genre Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Edit Genre <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
