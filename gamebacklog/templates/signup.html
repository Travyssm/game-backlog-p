{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <input 
            type="text"
            name="username"
            placeholder="username"
            class="input-field"
            required
        >
        <input 
            type="password"
            name="password"
            placeholder="password"
            class="input-field"
            required
        >
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign up
            <i class="fa-solid fa-user"></i>
        </button>
        <a href="{{ url_for('home') }}" class="waves-effect waves-light btn">Cancel
            <i class="fa-solid fa-xmark"></i>
        </a>
    </form>
</div>
{% endblock %}
